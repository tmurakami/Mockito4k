machine:
  environment:
    GRADLE_OPTS: '-Dorg.gradle.daemon=false -Dorg.gradle.parallel=false -Dorg.gradle.jvmargs="-Xmx2048m -XX:+HeapDumpOnOutOfMemoryError"'
    TERM: dumb
  java:
    version: openjdk8
test:
  override:
    - ./gradlew -PtestKotlinVersion=1.0.7 test
    - ./gradlew jacocoTestReport
  post:
    - mkdir $CIRCLE_ARTIFACTS/jacoco
    - find . -type f -regex '.*/build/reports/jacoco/.*\.xml' -exec cp -p {} $CIRCLE_ARTIFACTS/jacoco \;
    - mkdir $CIRCLE_TEST_REPORTS/junit
    - find . -type f -regex '.*/build/test-results/.*\.xml' -exec cp -p {} $CIRCLE_TEST_REPORTS/junit \;
